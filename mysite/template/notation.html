<body>
       

Interface d'évaluation des critiques de film

<form id="ratingForm" action="#" method="POST">

<textarea name="critique">
</textarea>
<br>

  <input type="submit" name="submit" value="Noter"/>
 
</form>


<script>
//CONTROLLING EVENTS IN jQuery
$(document).ready(function(){
       /* AJAX */
       /*<![CDATA[ code from
http://www.micahcarrick.com/ajax-form-submission-django.html */
       jQuery(function() {
               var form = jQuery("#ratingForm");
               form.submit(function(e) {
                       jQuery.post(
                                   form.attr('action'),
                                   form.serializeArray(),
                                   function(response) {
                                       alert(response);
                                       responseArray=eval(response);
                                      // la suite a coder pour faire le graph
                                   }
                                   );
                       e.preventDefault();
                   });
           });
  });

</script>


<div id="footer">RumR a été développé par Cinequant SAS</div>


</body>
</html>
